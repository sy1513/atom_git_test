<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 04 - Array</title>
</head>
<body>

<p>このファイルはSample04です。</p>

<script>

	var foods = ['apple', 'banana', 'chocolate'];
	var colors = ['red', 'green', 'blue'];

	console.log(foods.length);
	console.log(foods.indexOf('banana'));
	console.log(foods.slice(1 , 3));

	console.log(foods.concat(colors));
	console.log(foods.join('/'));

	colors.pop();
	colors.push('yellow');
	colors.shift();
	colors.unshift('magenta');

	console.log(colors);



</script>

</body>
</html>
