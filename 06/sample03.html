<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 03</title>
</head>
<body>

<p>このファイルはSample03です。</p>

<script>

	var Human = function(firstName, lastName) {
		this.firstName = firstName;
		this.lastName = lastName;
	};

	Human.prototype.getFullName = function(){
		return this.lastName + ' ' + this.firstName;
	}
	Human.prototype.gender = '男';

	var human1 = new Human('太郎', '田中');
	var human2 = new Human('花子', '佐藤');

	console.log(human1.getFullName());
	console.log(human1.gender);
	console.log(human2.gender);

	human2.gender = '女';

	console.log(human1.gender);
	console.log(human2.gender);

</script>

</body>
</html>
