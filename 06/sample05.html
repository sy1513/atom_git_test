<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 05</title>
</head>
<body>

<p>このファイルはSample05です。</p>

<script>

	var Animal = function() {};
	Animal.prototype.walk = function() {
		console.log('トコトコ');
	};

	var Dog = function() {};
	Dog.prototype = new Animal();
	Dog.prototype.bark = function() {
		console.log('ワンワン');
	};

	var Cat = function() {};
	Cat.prototype = new Animal();
	Cat.prototype.bark = function() {
		console.log('ニャー');
	};

	var dog = new Dog();
	var cat = new Cat();

	console.log(dog instanceof Dog);
	console.log(Cat instanceof Dog);
	console.log(dog instanceof Animal);

</script>

</body>
</html>
