<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 05</title>

	<style>
		.square1 {
			width: 100px;
			height: 100px;
			background-color: #f00;
			transition: all 0.5s;
		}

		.square1.active{
			width: 200px;
			background-color: #00f;
			transform: rotate(360deg);
		}
		
	</style>
</head>
<body>

<h1 id="pageHeader">sample05</h1>

<div class="square1"></div>

<script>

	(function() {

var square1 = document.querySelector('.square1');

square1.addEventListener('mouseenter', function(){
	square1.classList.add('active');
});

square1.addEventListener('mouseleave', function(){
	square1.classList.remove('active');
});
	})();

</script>

</body>
</html>
