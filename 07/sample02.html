<body>

<h1 id="pageHeader">sample02</h1>

<ul class="fruitsList">
	<li class="fruitsList_item">りんご</li>
	<li class="fruitsList_item">みかん</li>
	<li class="fruitsList_item">スイカ</li>
	<li class="fruitsList_item">バナナ</li>
</ul>

<script>

// var li = document.createElement('li')
// var text = document.createTextNode('ぶどう')
// var list = document.querySelector('.fruitsList')

// li.appendChild(text);
// list.appendChild(li);


(function(){
	var list = document.querySelector('.fruitsList')

	function addItem(fruit){
	var li = document.createElement('li')
	var text = document.createTextNode(fruit)

	li.appendChild(text);
	list.appendChild(li);
}


	addItem('ぶどう');
	addItem('なし');
	addItem('さくらんぼ');

	var firstItem = document.querySelector('.fruitsList :first-child');
	list.removeChild(firstItem);

})();



</script>

</body>
