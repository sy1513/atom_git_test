<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 04</title>
</head>
<body>

<h1 id="pageHeader">sample04</h1>

<input type="text" class="textField">
<button class="showTextValue">取得</button>

<hr>

<label><input type="checkbox" value="りんご">りんご</label>
<label><input type="checkbox" value="みかん">みかん</label>
<label><input type="checkbox" value="スイカ">スイカ</label>
<button class="showChecked">取得</button>

<script>

	(function() {
		document.querySelector('.showTextValue').addEventListener('click', function(){
			var textField = document.querySelector('.textField');
			console.log(textField.value);
			textField.value ='出力済み';
		});

		document.querySelector('.showChecked').addEventListener('click' , function(){
		var inputs = document.querySelectorAll('input[type=checkbox]:checked')
			console.log(inputs);
		var array = [];

		[].forEach.call(inputs, function(elm, index){
			array.push(elm.value)
			elm.checked = false;
		});
		console.log(array.join(','));
		});

	})();

</script>

</body>
</html>
