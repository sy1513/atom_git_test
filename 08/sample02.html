<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 02</title>
</head>
<body>

<h1>sample02</h1>

<button class="btnStart">スタート</button>
<button class="btnStop">ストップ</button>

<script>

(function(){

var timerID;

	document.querySelector('.btnStart').addEventListener('click' , function(){
		timerID = window.setInterval(function(){
    console.log('0.5秒経過しました');
	},500);
	});
	document.querySelector('.btnStop').addEventListener('click' , function(){
		window.clearInterval(timerID);
	});
})();


</script>

</body>
</html>
