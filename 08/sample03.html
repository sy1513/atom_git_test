<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sample 03</title>
</head>
<body>

<h1>sample03</h1>

<button class="transition">遷移</button>
<button class="reload">リロード</button>
<button class="back">戻る</button>
<button class="forward">進む</button>

<script>

document.querySelector('.transition').addEventListener('click' , function(){
 location.href = './sample03.html?val=1';
});

document.querySelector('.reload').addEventListener('click' , function(){
 location.reload();

});

document.querySelector('.back').addEventListener('click' , function(){
 history.back();
});

document.querySelector('.forward').addEventListener('click' , function(){
 history.forward();
});


</script>

</body>
</html>
